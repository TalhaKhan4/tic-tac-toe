<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top">
      <p class="message">
        Its <span class="bold" id="show-hide">not</span>
        <span class="bold">your</span> move
      </p>
    </div>
    <div class="center">
      <div class="game">
        <!--1-->
        <div class="items" id="item1">
          <img src="./images/cross.png" class="cross-circle" alt="" />
        </div>
        <!--2-->
        <div class="items" id="item2">
          <img src="./images/circle.png" class="cross-circle" alt="" />
        </div>
        <!--3-->
        <div class="items" id="item3">
          <img src="./images/cross.png" class="cross-circle" alt="" />
        </div>
        <!--4-->
        <div class="items" id="item4">
          <img src="./images/circle.png" class="cross-circle" alt="" />
        </div>
        <!--5-->
        <div class="items" id="item5">
          <img src="./images/cross.png" class="cross-circle" alt="" />
        </div>
        <!--6-->
        <div class="items" id="item6">
          <img src="./images/circle.png" class="cross-circle" alt="" />
        </div>
        <!--7-->
        <div class="items" id="item7">
          <img src="./images/cross.png" class="cross-circle" alt="" />
        </div>
        <!--8-->
        <div class="items" id="item8">
          <img src="./images/circle.png" class="cross-circle" alt="" />
        </div>
        <!--9-->
        <div class="items" id="item9">
          <img src="./images/cross.png" class="cross-circle" alt="" />
        </div>
      </div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
