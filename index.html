<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">
        <p>
          Its <span class="bold" id="show-hide">not</span>
          <span class="bold">your</span> move
        </p>
      </div>
      <div class="game">
        <!-- 1 -->
        <div class="boxes" id="box1">
          <img src="./images/cross.png" alt="" class="cross-circle" />
        </div>
        <!-- 2 -->
        <div class="boxes" id="box2">
          <img src="./images/circle.png" alt="" class="cross-circle" />
        </div>
        <!-- 3 -->
        <div class="boxes" id="box3">
          <img src="./images/cross.png" alt="" class="cross-circle" />
        </div>
        <!-- 4 -->
        <div class="boxes" id="box4">
          <img src="./images/circle.png" alt="" class="cross-circle" />
        </div>
        <!-- 5 -->
        <div class="boxes" id="box5">
          <img src="./images/cross.png" alt="" class="cross-circle" />
        </div>
        <!-- 6 -->
        <div class="boxes" id="box6">
          <img src="./images/circle.png" alt="" class="cross-circle" />
        </div>
        <!-- 7 -->
        <div class="boxes" id="box7">
          <img src="./images/cross.png" alt="" class="cross-circle" />
        </div>
        <!-- 8 -->
        <div class="boxes" id="box8">
          <img src="./images/circle.png" alt="" class="cross-circle" />
        </div>
        <!-- 9 -->
        <div class="boxes" id="box9">
          <img src="./images/cross.png" alt="" class="cross-circle" />
        </div>
      </div>
      <div class="score">
        <div>
          <p>Player (x)</p>
          <p>0</p>
        </div>
        <div>
          <p>Tie</p>
          <p>0</p>
        </div>
        <div>
          <p>Computer (o)</p>
          <p>0</p>
        </div>
      </div>
    </div>
     <!-- javascript -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
