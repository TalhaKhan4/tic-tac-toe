<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">
        <p>
          Its <span class="bold" id="hide">not</span>
          <span class="bold">your</span> move
        </p>
      </div>
      <div class="game">
        <!-- 0 -->
        <div class="boxes" id="box0">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 1 -->
        <div class="boxes" id="box1">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 2 -->
        <div class="boxes" id="box2">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 3 -->
        <div class="boxes" id="box3">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 4 -->
        <div class="boxes" id="box4">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 5 -->
        <div class="boxes" id="box5">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 6 -->
        <div class="boxes" id="box6">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 7 -->
        <div class="boxes" id="box7">
          <img src="" alt="" class="cross-circle" />
        </div>
        <!-- 8 -->
        <div class="boxes" id="box8">
          <img src="" alt="" class="cross-circle" />
        </div>
        <div class="overlay"></div>
      </div>
      <div class="score">
        <div>
          <p>Player (x)</p>
          <p id="player-score">0</p>
        </div>

        <div>
          <p>Tie</p>
          <p id="tie">0</p>
        </div>

        <div>
          <p>Computer (o)</p>
          <p id="computer-score">0</p>
        </div>

        <div class="mode">
          <img src="./images/two users.png" alt="" class="two-users" />
          <div style="color: #e6e6e693" class="player-count">2P</div>
        </div>
      </div>
    </div>

    <!-- sounds -->
    <audio>
      <source src="./sounds/click.mp3" />
    </audio>
    <!-- javascript -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
